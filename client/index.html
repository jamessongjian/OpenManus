<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenManus Agent</title>
    <!-- 添加本地回退样式 -->
    <style>
        .loading-fallback {
            display: none;
            text-align: center;
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .main-content {
            display: none;
        }
        body:not(.styles-loaded) .loading-fallback {
            display: block;
        }
        body.styles-loaded .main-content {
            display: flex;
        }
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: #f8fafc;
        }
        .log-area {
            height: 40vh;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #cbd5e1 #f1f5f9;
        }
        .log-area::-webkit-scrollbar {
            width: 8px;
        }
        .log-area::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 4px;
        }
        .log-area::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 4px;
        }
        .input-area {
            height: calc(60vh - 4rem);
        }
        .browser-area {
            height: 100vh;
        }
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .7; }
        }
        .transition-all {
            transition: all 0.3s ease;
        }
    </style>
    <!-- 预加载 Tailwind CSS -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style">
    
    <!-- 加载 Tailwind CSS 和字体 -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" onload="document.body.classList.add('styles-loaded')">
    <link href="./css/tailwind.min.css" rel="stylesheet" onerror="this.href='https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css'">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- 添加备用 CDN -->
    <script>
        function loadFallbackCSS() {
            if (!document.body.classList.contains('styles-loaded')) {
                const fallbackLink = document.createElement('link');
                fallbackLink.href = 'https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css';
                fallbackLink.rel = 'stylesheet';
                fallbackLink.onload = () => document.body.classList.add('styles-loaded');
                document.head.appendChild(fallbackLink);
            }
        }
        // 如果主 CDN 5秒后还没加载完，尝试备用 CDN
        setTimeout(loadFallbackCSS, 5000);
    </script>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100">
    <!-- 添加加载提示 -->
    <div class="loading-fallback">
        <p>页面正在加载中，请稍候...</p>
        <p>如果页面长时间未加载，请确保您通过 HTTP 服务器访问此页面。</p>
    </div>
    
    <div class="main-content flex h-screen p-4 gap-4">
        <!-- 左侧面板 -->
        <div class="w-1/2 flex flex-col gap-4">
            <!-- 信息记录区域 -->
            <div class="bg-white rounded-xl shadow-lg p-6 log-area border border-gray-100">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-semibold text-gray-800">执行日志</h2>
                    <div class="h-2 w-2 rounded-full bg-green-400 animate-pulse"></div>
                </div>
                <div id="logArea" class="font-mono text-sm text-gray-600 whitespace-pre-wrap"></div>
            </div>
            
            <!-- 用户输入区域 -->
            <div class="bg-white rounded-xl shadow-lg p-6 input-area border border-gray-100">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">输入指令</h2>
                <textarea 
                    id="userInput" 
                    class="w-full h-3/4 p-4 border border-gray-200 rounded-lg resize-none focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
                    placeholder="请输入您的指令..."
                ></textarea>
                <button 
                    id="executeBtn" 
                    class="mt-4 bg-blue-600 text-white px-6 py-2.5 rounded-lg hover:bg-blue-700 transition-all duration-200 ease-in-out font-medium shadow-md hover:shadow-lg active:scale-95"
                >
                    执行指令
                </button>
            </div>
        </div>
        
        <!-- 右侧浏览器展示区域 -->
        <div class="w-1/2">
            <div class="bg-white rounded-xl shadow-lg p-6 browser-area border border-gray-100">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-semibold text-gray-800">浏览器操作</h2>
                    <div class="flex gap-2">
                        <div class="h-3 w-3 rounded-full bg-red-400"></div>
                        <div class="h-3 w-3 rounded-full bg-yellow-400"></div>
                        <div class="h-3 w-3 rounded-full bg-green-400"></div>
                    </div>
                </div>
                <div id="browserArea" class="w-full h-[calc(100%-3rem)] bg-gray-50 rounded-lg border border-gray-200 p-4"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://doctorj.com.cn:8090/api';
        
        document.getElementById('executeBtn').addEventListener('click', async () => {
            const userInput = document.getElementById('userInput');
            const logArea = document.getElementById('logArea');
            const browserArea = document.getElementById('browserArea');
            const executeBtn = document.getElementById('executeBtn');
            
            try {
                executeBtn.disabled = true;
                executeBtn.classList.add('opacity-50');
                executeBtn.innerText = '执行中...';
                
                // 发送用户输入到服务器
                const response = await fetch(`${API_BASE_URL}/execute`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: userInput.value })
                });
                
                // 建立WebSocket连接接收实时更新
                const ws = new WebSocket(`ws://doctorj.com.cn:8090/ws`);
                
                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    if (data.type === 'log') {
                        logArea.innerHTML += `<div class="py-1">${data.message}</div>`;
                        logArea.scrollTop = logArea.scrollHeight;
                    } else if (data.type === 'browser') {
                        browserArea.innerHTML = data.content;
                    }
                };
                
            } catch (error) {
                logArea.innerHTML += `<div class="text-red-500 py-1">错误: ${error.message}</div>`;
            } finally {
                executeBtn.disabled = false;
                executeBtn.classList.remove('opacity-50');
                executeBtn.innerText = '执行指令';
            }
        });

        // 添加输入框自动增高
        const textarea = document.getElementById('userInput');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    </script>
</body>
</html>
